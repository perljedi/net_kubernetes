name    = Net-Kubernetes
author  = Dave Mueller <dave@perljedi.com>
license = MIT
copyright_holder = Dave Mueller
copyright_year   = 2015

version = 0.01

[GatherDir]
[GithubMeta]
    homepage = https://github.com/perljedi/net_kubernets
[MetaYAML]
[MetaJSON]
[MakeMaker]
[Manifest]
[PruneCruft]
[License]
[ExtraTests]
[PodSyntaxTests]
[PkgVersion]
[PodVersion]
[ReadmeAnyFromPod]
[ReadmeAnyFromPod / ReadmePodInRoot]
    type = pod
    filename = README.pod
    location = root

[AutoPrereqs]
[Prereqs]
perl = 5.18.0
[NextRelease]
    format = %v %{ccc MMM dd yyyy}d
[TestRelease]
[UploadToCPAN]
[@Git]
    tag_format = release-%v
    allow_dirty = README.pod
    allow_dirty = dist.ini
    allow_dirty = Changes

